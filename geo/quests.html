<html lang="ru">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="libs/magnific/magnific-popup.css">
	<link rel="stylesheet" href="libs/slick/slick.css">		

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">

<body>

<!--Quests-list-->
<section class="quests-list">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-header">
					<h2>Уличные квесты<br><i>с геолокализацией</i></h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 col-lg-5 offset-lg-1 col-xl-4 offset-xl-2">
				<a href="">
					<div class="quests-block">
						<div class="quests-image">
							<img src="images/quest-one.jpg" alt="quest-image">
							<span>Обнинск</span>
						</div>
						<div class="quest-desc">
							<div class="quest-desc_name">
								<span>Лаборатория В</span>
							</div>
							<div class="quest-desc_desc">
								<p>Правда ли, что г. Обнинск является “титаном”?</p>
							</div>
							<div class="quest-desc_info">
								<div class="quest-desc_info__time quest-desc_info__block">
									<span>Время</span>
									<p>1 час</p>
								</div>
								<div class="quest-desc_info__route quest-desc_info__block">
									<span>ДЛИНА МАРШРУТА</span>
									<p>2.3 км</p>
								</div>
								<div class="quest-desc_info__cost red-text quest-desc_info__block">
									<span>Цена</span>
									<p>800 руб.</p>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
			<div class="col-12 col-md-6 col-lg-5 col-xl-4">
				<a href="">
					<div class="quests-block">
						<div class="quests-image">
							<img src="images/quest-two.jpg" alt="quest-image">
							<span>Хабаровск</span>
						</div>
						<div class="quest-desc">
							<div class="quest-desc_name">
								<span>Викинги в поисках земли богов</span>							
							</div>
							<div class="quest-desc_desc">
								<p>Боги выбрали Вас для великой цели! Многие</p>
							</div>
							<div class="quest-desc_info">
								<div class="quest-desc_info__time quest-desc_info__block">
									<span>Время</span>
									<p>1 час</p>
								</div>
								<div class="quest-desc_info__route quest-desc_info__block">
									<span>ДЛИНА МАРШРУТА</span>
									<p>2.9 км</p>
								</div>
								<div class="quest-desc_info__cost red-text quest-desc_info__block">
									<span>Цена</span>
									<p>500 руб.</p>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</section>

	<div class="hidden"></div>

	<script src="libs/jquery/jquery-3.3.1.js"></script>
	<script src="libs/bootstrap/js/bootstrap.js"></script>
	<script src="libs/magnific/jquery.magnific-popup.min.js"></script>
	<script src="libs/slick/slick.js"></script>
	<script src="js/common.js"></script>
	
</body>
</html>
