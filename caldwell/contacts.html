<section class="main-block ">
	<div class="contacts-block inner-main-block">
		<div class="container-fluid p-0">
			<div class="row">
				<div class="col-12 col-lg-5">
					<div class="contacts-left inner-left">
						<h2>connect</h2>
						<form id="main-form" class="form-gen">
							<div class="form-field">
								<span>First name*</span>
								<input type="text" name="firstname" required="" placeholder="">
							</div>
							<div class="form-field">
								<span>Last name*</span>
								<input type="text" name="lastname" required="" placeholder="">
							</div>
							<div class="form-field">
								<span>Phone Number</span>
								<input type="text" name="phone" placeholder="">
							</div>
							<div class="form-field">
								<span>Email Address</span>
								<input type="text" name="email" placeholder="">
							</div>
							<div class="form-field field-100">
								<span>What kind of project?</span>
								<select type="text" class="form-control myselect" name="service" required="" placeholder="Click to see list">
									<option hidden>Click to see list</option>
								    <option>2</option>
								    <option>3</option>
								    <option>4</option>
								    <option>5</option>
								</select>
							</div>
							<div class="form-field field-100 field-range">
								<span>Budget</span>
								<input type="text" class="js-range-slider" name="my_range" value="" />
							</div>
							<div class="form-field field-100 field-area">
								<span>Message</span>
								<textarea name="comment" placeholder=""></textarea>
							</div>
							<div class="form-bottom">
								<div class="check-gen">
									<label class="l-container">Subscribe to newsletter
								  		<input type="checkbox">
								  		<span class="checkmark"></span>
									</label>
								</div>
								<button type="submit" class="btn-gen wpcf7-submit7">Submit Message</button>
							</div>
						</form>
					</div>					
				</div>
				<div class="col-12 col-lg-7 p-0">
					<div class="map-wrapper">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.298317350458!2d-80.05808218495889!3d26.73485478320447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d8d5d48410ecb1%3A0x156aac76ecc2f2b9!2s526%20Northwood%20Rd%2C%20West%20Palm%20Beach%2C%20FL%2033407%2C%20USA!5e0!3m2!1sen!2sru!4v1573605948933!5m2!1sen!2sru" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
